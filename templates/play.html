<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogar Yorùbáland RPG</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .game-title {
            font-size: 2.5rem;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .game-subtitle {
            font-size: 1.2rem;
            color: #6fceeb;
        }
        .game-card {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #6351ce;
            border: none;
        }
        .btn-primary:hover {
            background-color: #7b6ad1;
        }
        .btn-outline-primary {
            color: #6351ce;
            border-color: #6351ce;
        }
        .btn-outline-primary:hover {
            background-color: #6351ce;
            color: white;
        }
        .footer {
            margin-top: 3rem;
            padding: 1rem 0;
            border-top: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <header class="text-center mb-5">
            <h1 class="game-title mb-3">YORÙBÁLAND: JORNADA ATRAVÉS DO TEMPO</h1>
            <p class="game-subtitle">Escolha Sua Aventura</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="game-card p-4 mb-4 text-center">
                    <h2 class="mb-4">Inicie Sua Jornada</h2>
                    <p class="mb-4">Escolha como você deseja começar sua aventura na antiga Yorùbáland.</p>
                    
                    <div class="d-grid gap-3">
                        <a href="/create_character" class="btn btn-primary btn-lg">Criar Novo Personagem</a>
                        <a href="/load_game" class="btn btn-outline-primary btn-lg">Carregar Jogo Salvo</a>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-link">Voltar ao Menu Principal</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer text-center">
        <div class="container">
            <p>© 2025 Yorùbáland RPG - Uma Aventura Baseada em Texto</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
